<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"  href="https://fonts.googleapis.com/css?family=arial">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<header>
    <a class="head-link" id="about" href="#about">About</a> 
    <a class="head-link" id="store" href="#store">Store</a>
    <a class="head-link" id="gmail" href="#gmail">Gmail</a>
    <a class="head-link" id="images-link" href="#images">Images</a>
    <div>
        <a class="head-link" id="app-logo" href="#apps"><i class="material-icons">apps</i></a>
    </div>
    <button id="sign-in"><strong>Sign In</strong></button>
</header>
<div id="search-section">
    <img class="logo" id="logo-img" src=https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png alt=google logo>
    <form id="search-container">
        <div id=mag-glass>
            <i class="material-icons"></i>search</i>
        </div>
        <input class="search-bar" name="search" type="text">
        <div id="mic">
            <svg class="HPVvwb" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z" fill="#4285f4"></path><path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path><path d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z" fill="#f4b400"></path><path d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z" fill="#ea4335"></path></svg>
        </div>
    </form>
    <div>
        <button class="search-button" id="google-search"> Google Search</button>
        <button class="search-button" id="im-feeling-lucky">I'm Feeling Lucky</button>
    </div>
</div>
<footer>
    <div id="location-cont">
        <div id=location>Location</div>
    </div>
    <div id="foot-link-cont">
        <a class="foot-link" id="advertising" href="#advertising">Advertising</a>
        <a class="foot-link" id="business" href="#business">Business</a>
        <a class="foot-link" id="how-search" href="#how-search-works">How Search Works</a>
        <div class="leaf" ><img id="leaf" src="carbon-neutral.png"></div> 
        <a class="foot-link" id="carbon-neutral" href="#carbon-neutral">Carbon neutral since 2007</a>
        <a class="foot-link" id="privacy" href="#privact">Privacy</a>
        <a class="foot-link" id="terms" href="#terms">Terms</a>
        <a class="foot-link" id="settings" href="#settings">Settings</a>
    </div> 
</footer>
